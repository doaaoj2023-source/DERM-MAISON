<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourBrand | Message Center</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                linear-gradient(135deg, #e4dfd3 0%, #cbbfae 100%);
            padding: 90px 15px 40px;
        }

    
        .brand-header {
            max-width: 950px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-logo {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: #977f60;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .2);
        }

        .brand-title h2 {
            color: #8C795F;
            font-size: 22px;
        }

        .brand-title span {
            font-size: 13px;
            color: #6f6558;
        }

        .container {
            max-width: 950px;
            margin: auto;
            display: grid;
            gap: 25px;
        }

     
        .form-card {
            background: rgba(255, 255, 255, .85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, .15);
            animation: fadeUp .6s ease;
        }

        .form-card h3 {
            margin-bottom: 18px;
            color: #8C795F;
        }

        .form-card input,
        .form-card textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        .form-card textarea {
            resize: none;
            height: 100px;
        }

        .form-card button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 14px;
            background: #977f60;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: .3s;
        }

        .form-card button:hover {
            background: #b5ac94;
            color: #654f3d;
        }

        .messages {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .message-card {
            background: rgba(255, 255, 255, .9);
            backdrop-filter: blur(6px);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .12);
            animation: fadeUp .5s ease;
        }

        .message-card h4 {
            color: #8C795F;
            margin-bottom: 5px;
        }

        .message-card small {
            color: #777;
            font-size: 13px;
        }

        .message-card p {
            margin: 12px 0;
            color: #444;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .edit {
            background: #cab273;
            color: #fff;
        }

        .delete {
            background: #a35d5d;
            color: #fff;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width:600px) {
            .brand-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

  
    <div class="brand-header">
        <div class="brand-logo">
            <!-- <i class="fa-solid fa-leaf"></i> -->
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="brand-title">
            <h2>DERMÃ‰ MAISON</h2>
            <span>Message Center</span>
        </div>
    </div>

    <div class="container">

        <div class="form-card">
            <h3><i class="fa-solid fa-paper-plane"></i> Send Message</h3>
            <form id="form">
                <input type="text" id="name" placeholder="Your name" required>
                <input type="email" id="email" placeholder="Your email" required>
                <textarea id="message" placeholder="Write your message..." required></textarea>
                <button>Send</button>
            </form>
        </div>

        <!--     Search -->
        <div class="form-card" style="padding:20px">
            <input type="text" id="search" placeholder="Search messages..." style="margin-bottom:0">
        </div>

        <!--  LIST -->
        <div class="messages" id="messages"></div>

    </div>

    <script src="jj.js"></script>
</body>

</html>
